<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yummyyy - Products</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('images/background_image3.jpg');
            background-size: cover;
            padding-top: 70px; /* Offset for fixed navbar */
            font-family: 'Arial', sans-serif;
        }

        /* Navbar styling */
        .navbar {
            background-color: rgba(0, 0, 0, 0.7);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        
        .navbar-brand {
            color: #ff4c61 !important;
            font-weight: bold;
            font-size: 1.5rem;
        }
        
        .nav-link {
            color: #fff !important;
            transition: color 0.3s ease;
        }
        
        .nav-link:hover {
            color: #ffae42 !important;
        }

        /* Product Section */
        .container {
            margin-top: 100px; /* To prevent overlap with navbar */
        }

        h2 {
            color: #fff;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .card {
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            margin: 10px;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .card-img-top {
            object-fit: cover;
            height: 200px;
            width: 100%;
            transition: transform 0.3s ease;
        }

        .card-img-top:hover {
            transform: scale(1.05);
        }

        .card-body {
            background-color: rgba(0, 0, 0, 0.75);
            color: #fff;
            padding: 15px;
            text-align: center;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: bold;
            color: #ffae42;
            margin-bottom: 15px;
        }

        .card-text {
            font-size: 1.1rem;
            color: #ddd;
            margin-bottom: 20px;
        }

        .btn-primary {
            background-color: #ff4c61;
            border-color: #ff4c61;
            font-size: 1rem;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #ffae42;
            border-color: #ffae42;
        }

        /* Section Header */
        .text-center {
            color: #fff;
            margin-bottom: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="index.html">Yummyyy</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Cart</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Profile</a></li>
                <li class="nav-item"><a class="nav-link" href="signup.html">Login</a></li>
            </ul>
        </div>
    </nav>

    <!-- Product Section -->
    <div class="container">
        <h2 class="text-center">Order Fresh Food</h2>
        <div class="row">
            <!-- Product Cards -->
            <div class="col-md-3">
                <div class="card">
                    <img src="images/masala_dosa.jpg" class="card-img-top" alt="Masala Dosa">
                    <div class="card-body">
                        <h5 class="card-title">Masala Dosa</h5>
                        <p class="card-text">₹60</p>
                        <button class="btn btn-primary">Add to Cart</button>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card">
                    <img src="images/burger.jpg" class="card-img-top" alt="Burger">
                    <div class="card-body">
                        <h5 class="card-title">Burger</h5>
                        <p class="card-text">₹60</p>
                        <button class="btn btn-primary">Add to Cart</button>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card">
                    <img src="images/chole_bhature.jpg" class="card-img-top" alt="Chole Bhature">
                    <div class="card-body">
                        <h5 class="card-title">Chole Bhature</h5>
                        <p class="card-text">₹60</p>
                        <button class="btn btn-primary">Add to Cart</button>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card">
                    <img src="images/idli.jpg" class="card-img-top" alt="Idli">
                    <div class="card-body">
                        <h5 class="card-title">Idli</h5>
                        <p class="card-text">₹60</p>
                        <button class="btn btn-primary">Add to Cart</button>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card">
                    <img src="images/gulab_jamun.jpg" class="card-img-top" alt="Gulab Jamun">
                    <div class="card-body">
                        <h5 class="card-title">Gulab Jamun</h5>
                        <p class="card-text">₹60</p>
                        <button class="btn btn-primary">Add to Cart</button>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card">
                    <img src="images/noodles.jpg" class="card-img-top" alt="Noodles">
                    <div class="card-body">
                        <h5 class="card-title">Noodles</h5>
                        <p class="card-text">₹60</p>
                        <button class="btn btn-primary">Add to Cart</button>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card">
                    <img src="images/pizza.jpg" class="card-img-top" alt="Pizza">
                    <div class="card-body">
                        <h5 class="card-title">Pizza</h5>
                        <p class="card-text">₹60</p>
                        <button class="btn btn-primary">Add to Cart</button>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card">
                    <img src="images/samosa.jpg" class="card-img-top" alt="Samosa">
                    <div class="card-body">
                        <h5 class="card-title">Samosa</h5>
                        <p class="card-text">₹60</p>
                        <button class="btn btn-primary">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
